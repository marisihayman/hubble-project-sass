<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hubble Home</title>
    <link rel="stylesheet" href="styles.css" />

    <link rel="shortcut icon" href="favicon-nasa.png" type="image/x-icon" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Merriweather:wght@300&family=Poppins:wght@100;300;400;600;700;800&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
      integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <!-- Nav - Search box -->
    <header>
      <div class="logo">
        <img
          width="250px"
          src="https://hubblesite.org/files/live/sites/hubble/files/hs-logo-nasa.png?t=tn768"
          alt="Logo Nasa Hubble Telescope"
        />
      </div>
      <div class="search-hamburger">
        <div class="search-bar">
          <button type="button">
            <i class="fa-solid fa-magnifying-glass"></i>
          </button>
        </div>
        <div class="hamburger-icon">
          <button><i class="fa-solid fa-bars"></i></button>
        </div>
      </div>
    </header>
    <!-- Hero Section -->
    <main class="hero">
      <div class="hero-text">
        <h1 class="hero-text-h1">HUBBLE SPACE TELESCOPE</h1>
        <h2 class="hero-text-h2">Embark on a Journey of Discovery</h2>
      </div>
    </main>
    <!-- Latest News -->
    <div class="latest-news">
      <h2 class="latest-news-h2">LATEST NEWS</h2>
      <div class="gold-line"></div>
      <h2 class="latest-news-h2-bold">MARCH 01, 2023</h2>
      <p class="latest-news-p">
        Hubble Captures Movie of DART Asteroid Impact Debris
      </p>
      <a href="https://hubblesite.org/contents/news-releases/2023/news-2023-006"
        ><button class="latest-news-button">Read More</button></a
      >
    </div>
    <!-- Circles - News - Images - Videos -->
    <div class="circles-container">
      <ul class="circles-list">
        <li class="circle-news">
          <div class="circle-news-container">
            <h3 class="circle-news-title">
              <a href="https://hubblesite.org/news/news-releases">News</a>
            </h3>

            <img
              class="image-circles-news"
              src="circles-images/circles-news.jpeg"
              alt="Side view of Hubble Telescope"
            />
          </div>
          <div class="golden-arrow"></div>
        </li>
        <li class="circle-images"></li>
        <li class="circle-videos"></li>
      </ul>
    </div>
  </body>
</html>
